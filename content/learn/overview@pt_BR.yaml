  content: A AMP é uma biblioteca de código aberto que proporciona uma maneira simples de criar páginas da Web com design interessante, funcionamento perfeito e carregamento quase instantâneo para os usuários. As AMP são páginas da Web que podem ser vinculadas e controladas por você.<p>A tecnologia AMP aproveita as suas habilidades e estruturas existentes para criar páginas da Web. As AMP são compatíveis com várias <a href="/pt_br/support/faqs/supported-platforms.html">plataformas diferentes</a> e com diversos <a href="/pt_br/support/faqs/supported-browsers.html">navegadores</a>.</p><p>O ecossistema AMP tem 25 milhões de domínios, mais de 100 fornecedores de tecnologia e plataformas líderes do setor nas áreas de publicações, publicidade, comércio eletrônico, empresas locais de pequeno porte e muito mais.</p>

core:
  title: "As páginas AMP são desenvolvidas com três componentes principais:"
  components:
    - title: HTML para AMP
      subtitle: |
        O **HTML para AMP** é o HTML com algumas restrições para garantir um desempenho confiável.
      description: |
        Basicamente, o HTML para AMP é o HTML expandido com algumas propriedades AMP personalizadas.
        O arquivo HTML para AMP mais simples tem a seguinte aparência:
      example: /content/includes/html-example.md
      description2: |
        Na maioria das vezes, as tags nas páginas HTML para AMP são tags HTML comuns.
        No entanto, algumas dessas tags são substituídas por outras específicas das AMP (veja também
        [Tags HTML nas especificações das AMP](/pt_br/docs/fundamentals/spec.html)).
        Esses elementos personalizados, chamados de componentes HTML para AMP,
        permitem implementar padrões comuns com facilidade e eficiência.
        <p>Por exemplo, a tag [`amp-img`](/pt_br/docs/reference/components/amp-img.html)
        é totalmente compatível com `srcset`, até mesmo em navegadores que ainda são incompatíveis.
        Saiba como [criar sua primeira página HTML para AMP](/pt_br/docs/getting_started/create.html).
        <p>As páginas AMP são detectadas por mecanismos de pesquisa e outras plataformas
        por meio da tag HTML `<link rel="">`.  É possível optar por ter versões não AMP
        e AMP da página ou somente uma versão AMP. Saiba
        mais em [Torne sua página detectável](/pt_br/docs/fundamentals/discovery.html).
    - title: JavaScript para AMP
      subtitle: |
          A biblioteca **JavaScript para AMP** garante a renderização rápida das páginas HTML para AMP.
      description: |
        A [biblioteca JavaScript para AMP](https://github.com/ampproject/amphtml/tree/master/src) implementa
        todas as [práticas recomendadas de desempenho para AMP](/pt_br/learn/about-how/),
        gerencia o carregamento de recursos e fornece as tags personalizadas mencionadas acima
        a fim de garantir a renderização rápida da sua página.
        <p>Uma das principais otimizações é o fato de que ela processa todo o conteúdo de recursos externos de maneira assíncrona. Assim, nenhum elemento da página pode bloquear renderizações.
        <p>Outras técnicas de desempenho são o uso de sandbox com todos os iframes, o cálculo prévio do layout de cada elemento da página antes do carregamento de recursos e a desativação dos seletores de CSS lentos.
        <p>Para saber mais sobre [otimizações](/pt_br/learn/about-how/) e também sobre limitações, [leia as especificações de HTML para AMP](/pt_br/docs/fundamentals/spec.html).
    - title: Cache de AMP
      subtitle: |
          O **Cache de AMP do Google** pode ser usado ao disponibilizar páginas HTML para AMP em cache.
      description: |
          O [Cache de AMP do Google](https://developers.google.com/amp/cache/) é uma rede de fornecimento de conteúdo com base em proxy
          para a exibição de todos os documentos AMP válidos.
          Ele busca páginas HTML para AMP e as armazena em cache, além de aprimorar o desempenho da página automaticamente.
          Ao usar o Cache de AMP do Google, o documento, todas as imagens e todos os arquivos JS são carregados
          na mesma origem que usa
          [HTTP 2.0](https://http2.github.io/) (em inglês) para maximizar a eficiência.
          <p>O cache vem ainda com um
          [sistema de validação](https://github.com/ampproject/amphtml/tree/master/validator) interno
          que confirma se a página funciona
          e é independente de recursos externos.
          O sistema de validação gera uma série de declarações
          que confirmam a correspondência entre a marcação das páginas e as especificações de HTML para AMP.
          <p>Outra versão do validador vem no pacote com cada uma das páginas AMP. Essa versão pode registrar erros de validação diretamente no console do navegador quando a página é renderizada.
          Isso permite ver como alterações complexas no código
          podem afetar o desempenho e a experiência do usuário.
          <p>Saiba mais sobre o [teste de páginas HTML para AMP](/pt_br/docs/fundamentals/validate.html).

