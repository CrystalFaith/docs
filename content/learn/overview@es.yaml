  content: AMP es una biblioteca de código abierto que ofrece una forma directa de crear páginas web atractivas, ligeras y que se cargan prácticamente al instante para los usuarios. Las páginas AMP son, sencillamente, páginas web a las que puedes enlazar y que puedes controlar.<p>AMP se basa en las habilidades y entornos que ya tienes para crear páginas web. AMP es compatible con muchas <a href="/es/support/faqs/supported-platforms.html">plataformas diferentes</a> y diversos <a href="/es/support/faqs/supported-browsers.html">navegadores</a>.</p><p>El ecosistema de AMP incluye 25 millones de dominios, más de 100 proveedores de tecnología y plataformas líderes de diferentes sectores, como la edición, la publicidad, el comercio electrónico, los negocios locales y pequeños, y mucho más.</p>

core:
  title: "Las páginas AMP se crean con tres componentes básicos:"
  components:
    - title: AMP HTML
      subtitle: |
        **AMP HTML** es HTML con algunas limitaciones que le proporcionan un rendimiento fiable.
      description: |
        AMP HTML es, básicamente, código HTML extendido con propiedades AMP personalizadas.
        El archivo de AMP HTML más sencillo tiene este aspecto:
      example: /content/includes/html-example.md
      description2: |
        Aunque la mayoría de las etiquetas que se usan en páginas AMP HTML son etiquetas HTML normales,
        algunas sí que se son etiquetas específicas de AMP (echa un vistazo
        a las [etiquetas HTML en la especificación de AMP](/es/docs/fundamentals/spec.html)).
        Estos elementos personalizados, denominados componentes AMP HTML,
        permiten implementar fácilmente patrones habituales de una manera eficaz.
        <p>Por ejemplo, la etiqueta [`amp-img`](/es/docs/reference/components/amp-img.html)
        es totalmente compatible con `srcset`, incluso en navegadores que todavía no la admiten.
        Consulta cómo [crear tu primera página AMP HTML](/es/docs/getting_started/create.html).
        <p>Los buscadores y otras plataformas descubren las páginas AMP
        gracias a la etiqueta HTML `<link rel="">`.  Puedes tener una versión que no sea AMP
        y una versión AMP de una misma página, o solo una versión AMP. Puedes obtener
        más información en el artículo sobre cómo [hacer que una página sea visible](/es/docs/fundamentals/discovery.html).
    - title: JavaScript de AMP
      subtitle: |
          La biblioteca **JavaScript de AMP** se asegura de que las páginas AMP HTML se rendericen rápidamente.
      description: |
        La [biblioteca JavaScript de AMP](https://github.com/ampproject/amphtml/tree/master/src) implementa
        todas las [prácticas recomendadas de rendimiento de AMP](/es/learn/about-how/),
        gestiona la carga de recursos y te proporciona las etiquetas personalizadas que hemos mencionado antes;
        todo para que las páginas se rendericen rápidamente.
        <p>Entre las mayores optimizaciones está el hecho de que hace que todo lo que procede de recursos externos sea asíncrono, por lo que ningún elemento de la página puede evitar que algo no se renderice.
        <p>Otras técnicas para mejorar el rendimiento incluyen la zona de pruebas de todos los iframes, el cálculo previo del diseño de cada elemento de la página antes de cargar los recursos y la inhabilitación de los selectores CSS lentos.
        <p>Para obtener más información, no solo sobre las [optimizaciones](/es/learn/about-how/), sino también de las limitaciones, [consulta las especificaciones de AMP HTML](/es/docs/fundamentals/spec.html).
    - title: Caché de AMP
      subtitle: |
          La **caché de AMP de Google** se puede utilizar para mostrar páginas AMP HTML almacenadas en caché.
      description: |
          La [caché de AMP de Google](https://developers.google.com/amp/cache/) es una red de distribución de contenido basada en proxies
          con la que se entregan documentos AMP válidos.
          Su función consiste en obtener páginas AMP HTML, almacenarlas en caché y mejorar el rendimiento de las páginas automáticamente.
          Cuando se utiliza la caché de AMP de Google, se cargan el documento, todos los archivos JavaScript y todas las imágenes
          del mismo origen que esté utilizando
          [HTTP 2.0](https://http2.github.io/) para maximizar la eficiencia.
          <p>La caché también incluye un
          [sistema de validación](https://github.com/ampproject/amphtml/tree/master/validator)
          integrado que confirma que la página funcionará
          y que no depende de recursos externos.
          El sistema de validación ejecuta diferentes comprobaciones
          que confirman que el código de la página cumple con las especificaciones de AMP HTML.
          <p>Todas las páginas AMP incluyen otra versión del sistema de validación que puede registrar errores de validación directamente en la consola del navegador cuando se renderice la página,
          lo que te permite ver cómo los cambios complejos en el código
          pueden afectar al rendimiento y la experiencia de usuario.
          <p>Obtén más información sobre [cómo probar páginas AMP HTML](/es/docs/fundamentals/validate.html).

