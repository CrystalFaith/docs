core:
  title: "Halaman AMP terdiri dari 3 komponen utama:"
  components:
    - title: HTML AMP
      subtitle: |
        **HTML AMP** adalah HTML yang memiliki beberapa batasan untuk memberikan performa yang andal.
      description: |
        HTML AMP pada dasarnya adalah HTML yang diperpanjang dengan properti AMP kustom.
        File HTML AMP yang paling sederhana akan tampak seperti berikut:
      example: /content/includes/html-example.md
      description2: |
        Meskipun sebagian besar tag di halaman HTML AMP adalah tag HTML biasa,
        sebagian tag HTML diganti dengan tag khusus AMP (lihat juga
        [Tag HTML dalam spesifikasi AMP](/id/docs/fundamentals/spec.html)).
        Elemen kustom ini, yang disebut komponen HTML AMP,
        membuat pola umum jadi mudah diterapkan dengan cara yang baik.
        <p>Misalnya, tag [`amp-img`](/id/docs/reference/components/amp-img.html)
        memberikan dukungan `srcset` penuh, bahkan di browser yang belum mendukungnya.
        Pelajari cara [membuat halaman HTML AMP pertama Anda](/id/docs/getting_started/create.html).
        <p>Halaman AMP ditemukan oleh mesin telusur dan platform lainnya
        melalui tag HTML `<link rel="">`.  Anda dapat memilih untuk menggunakan halaman
        versi non-AMP dan versi AMP, atau hanya versi AMP. Pelajari
        selengkapnya dalam [Membuat Halaman Anda Dapat Ditemukan](/id/docs/fundamentals/discovery.html).
    - title: JS AMP
      subtitle: |
          Library **JS AMP** memastikan rendering halaman HTML AMP yang cepat.
      description: |
        [Library JS AMP](https://github.com/ampproject/amphtml/tree/master/src) menerapkan
        semua [praktik performa terbaik untuk AMP](/id/learn/about-how/),
        mengelola pemuatan resource, dan menyediakan tag kustom yang disebutkan di atas,
        semuanya untuk memastikan rendering halaman yang cepat.
        <p>Di antara pengoptimalan terbesarnya adalah membuat semua yang berasal dari sumber eksternal menjadi asinkron, sehingga rendering halaman dapat berjalan dengan lancar tanpa halangan apa pun.
        <p>Teknik performa lainnya meliputi penerapan sandbox pada semua iframe, perhitungan awal tata letak setiap elemen di halaman sebelum resource dimuat, dan penonaktifan pemilih CSS yang lambat.
        <p>Untuk mempelajari lebih lanjut tentang [pengoptimalan](/id/learn/about-how/) sekaligus batasan, [baca spesifikasi HTML AMP](/id/docs/fundamentals/spec.html).
    - title: Cache AMP
      subtitle: |
          **Cache AMP Google** dapat digunakan untuk menampilkan halaman HTML AMP yang tersimpan di cache.
      description: |
          [Cache AMP Google](https://developers.google.com/amp/cache/) adalah jaringan penayangan konten berbasis proxy
          untuk menayangkan semua dokumen AMP yang valid.
          Cache tersebut mengambil halaman HTML AMP, menyimpannya di cache, dan menyempurnakan performa halaman secara otomatis.
          Saat menggunakan Cache AMP Google, dokumen, semua file JS, dan semua gambar akan dimuat
          dari asal yang sama yang menggunakan
          [HTTP 2.0](https://http2.github.io/) untuk mendapatkan efisiensi maksimum.
          <p>Cache tersebut juga dilengkapi dengan
          [sistem validasi](https://github.com/ampproject/amphtml/tree/master/validator)
          bawaan yang menegaskan bahwa halaman dijamin berfungsi,
          dan sistem tersebut tidak bergantung pada resource eksternal.
          Sistem validasi menjalankan serangkaian penegasan
          yang memastikan markup halaman telah memenuhi spesifikasi HTML AMP.
          <p>Versi lain validator sudah disematkan pada setiap halaman AMP. Versi ini dapat mencatat error validasi langsung ke konsol browser saat halaman dirender,
          yang memungkinkan Anda melihat kemungkinan pengaruh perubahan kompleks
          dalam kode Anda terhadap performa dan pengalaman pengguna.
          <p>Pelajari lebih lanjut cara [menguji halaman HTML AMP](/id/docs/fundamentals/validate.html).

